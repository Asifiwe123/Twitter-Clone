{% extends "base.html" %} {% block content %} {% load static %}

<section class='content'>
 <section class='post_form edit_form'>
   <div class="home">
      <img src="{% static 'img/profile.png' %}" alt="">
      <h1>Home</h1>
   </div>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="text" name="name" value={{post.name}} required>
        <textarea name="body" placeholder="say something" required>{{post.body}}</textarea>
        <div class="image">
         {% if post.img.url %}
         <img src={{post.img.url}} alt="">
         {% endif%}
      </div>
        <input type="file" name="img">
        <input type="submit" value="Update" />
        <a href="/">
        <input type="button" value="Cancel">
      </a>
    </form>


 </section>

  <script type="text/javascript" src="{% static 'js/posts.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</section>


{% endblock %}
